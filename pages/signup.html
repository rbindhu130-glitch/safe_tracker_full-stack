<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>safetracker | Signup</title>
  <link rel="stylesheet" href="../style/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../style/footer.css">
</head>

<body>
  <div class="Signup">
    <h2>Sign Up</h2>
    <form id="signupForm" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="Mobile">Mobile:</label>
      <input type="tel" id="Mobile" name="Mobile" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="volunteer">Volunteer</option>
      </select>

      <br /><br />

      <div id="imageSection">
        <label for="image">Choose File:</label>
        <label for="image" class="custom-file-upload">
          <i class="fas fa-folder-open"></i>
          <span id="file-name">Choose File</span>
        </label>
        <input type="file" id="image" name="image" accept="image/*" class="hidden_input" />
        <br />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your work location/area" />



      </div>

      <label for="password">Password:</label>

      <input type="password" id="password" name="password" required /><br /><br />
      <button type="submit">Sign Up</button>
      <p class="login">
        Already have an account? <a href="./login.html">Login</a>
      </p>
    </form>
  </div>
  <script src="../js/signup.js"></script>
 
</body>

</html>
